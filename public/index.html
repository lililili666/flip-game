
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>翻牌</title></head>
<body style="text-align:center;margin-top:100px;">
<h2>请输入密码</h2>
<input id="pwd" type="password">
<button onclick="go()">进入</button>
<script>
function go(){
  const p=document.getElementById('pwd').value;
  if(p==='1026')location.href='game.html';
  else if(p==='0116')location.href='admin.html';
  else alert('密码错误');
}
</script>
</body>
</html>
